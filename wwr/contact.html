    <main class="contact-page">
    <h2>Contact Us</h2>
    <p>3967 Brannon Avenue, FL, 32205</p>
    <p>904-783-5175</p>
    <p>RaftingCompany864@gmail.com</p>

    <div class="map">
      <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3114.123456789012!2d-81.12345678901234!3d30.123456789012345!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x88e5b12345678901%3A0x1234567890123456!2s3967%20Brannon%20Ave%2C%20Jacksonville%2C%20FL%2032205%2C%20USA!5e0!3m2!1sen!2suk!4v1612345678901"
              allowfullscreen="" loading="lazy"></iframe>
    </div>

    <section class="team">
        <div class="team-header">
            <h3>Meet Our Team</h3>
        </div>
      <figure>
        <img src="images/employee1.jpeg" alt="Smiling employee" />
        <figcaption>Jane Smith – Customer Service</figcaption>
      </figure>
      <figure>
        <img src="images/employee2.jpeg" alt="Happy guide" />
        <figcaption>Mike Johnson – Tour Guide</figcaption>
      </figure>
      <figure>
        <img src="images/employee3.jpeg" alt="Cheerful manager" />
        <figcaption>Sara Lee – Office Manager</figcaption>
      </figure>
    </section>

    <section class="contact-form">
      <h3>Send Us a Message</h3>
      <form action="thanks.html" method="post">
        <label for="username">Name:</label>
        <input type="text" id="username" name="username" required />

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />

        <p>Purpose of your message:</p>
        <label>
          <input type="radio" name="purpose" value="general" required />
          General Inquiry
        </label>
        <label>
          <input type="radio" name="purpose" value="reservation" />
          Reservation Question
        </label>
        <label>
          <input type="radio" name="purpose" value="suggestion" />
          Website Suggestion
        </label>

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="5" required></textarea>

        <label>
          <input type="checkbox" name="subscribe" />
          Please subscribe me to the monthly newsletter
        </label>

        <button type="submit">Submit Message</button>
      </form>
    </section>
  </main>
